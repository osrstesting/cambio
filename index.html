<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Cambio de D칩lar</title>
	    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Divisas</h1>
    <div class="container">
        <!-- Columna de Tasas -->
        <div class="rates-container">
            <div class="rate-box">
                <img id="bcv-image" src="" alt="Imagen BCV">
                <h3 id="bcv-title"></h3> <!-- Encabezado din치mico -->
                <div>
                    <p class="price" id="bcv-price"></p>
                    <p class="rate-info">
                        <span id="bcv-change"></span> |
                        <span id="bcv-percentage"></span>
                    </p>
                    <p id="bcv-old-price"></p>
                    <p class="last-update"><span id="bcv-last-update"></span></p>
                </div>
            </div>

            <div class="rate-box">
                <img id="enparalelovzla-image" src="" alt="Imagen EnParaleloVzla">
                <h3 id="enparalelovzla-title"></h3> <!-- Encabezado din치mico -->
                <div>
                    <p class="price" id="enparalelovzla-price"></p>
                    <p class="rate-info">
                        <span id="enparalelovzla-change"></span> |
                        <span id="enparalelovzla-percentage"></span>
                    </p>
                    <p id="enparalelovzla-old-price"></p>
                    <p class="last-update"><span id="enparalelovzla-last-update"></span></p>
                </div>
            </div>

            <div class="rate-box">
                <img id="promedio-image" src="" alt="Imagen Promedio">
                <h3 id="promedio-title"></h3> <!-- Encabezado din치mico -->
                <div>
                    <p class="price" id="promedio-price"></p>
                    <p class="rate-info">
                        <span id="promedio-change"></span> |
                        <span id="promedio-percentage"></span>
                    </p>
                    <p id="promedio-old-price"></p>
                    <p class="last-update"><span id="promedio-last-update"></span></p>
                </div>
            </div>
        </div>

        <!-- Columna de la Calculadora -->
        <div class="calculator-container">
            <div class="form-container">
                <h2>Convertir</h2>
                <input type="number" id="amount" maxlength="15" placeholder="Cantidad a convertir" oninput="formatInput(this); calculate()" />
                <select id="currency-type" onchange="calculate()">
                    <option value="bolivares-to-dollars">Bol칤vares a D칩lares</option>
                    <option value="dollars-to-bolivares">D칩lares a Bol칤vares</option>
                </select>
                <select id="exchange-rate" onchange="toggleCustomRate(); calculate()">
                    <option value="bcv">D칩lar Oficial (BCV)</option>
                    <option value="enparalelovzla">EnParaleloVzla</option>
                    <option value="promedio">Promedio</option>
                    <option value="custom">Tasa personalizada</option>
                </select>
                <input type="number" id="custom-rate" maxlength="15" placeholder="Ingresa tasa personalizada" style="display: none;" oninput="formatInput(this); calculate()" />
            </div>

            <div class="result-container">
                <p class="price" id="conversion-result">0.00</p>
                <button class="copy-btn" id="copy-btn" onclick="copyResult()">游늶</button>
            </div>
            <p id="copy-message" style="display: none; color: green; margin-top: 10px;">춰Resultado copiado al portapapeles!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
