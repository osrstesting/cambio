<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Divisas</h1>
    <div class="container">
        <!-- Columna de Tasas -->
        <div class="rates-container">
            <div class="rate-box">
                <img id="bcv-image" src="" alt="Imagen BCV">
                <h3 id="bcv-title"></h3>
                <div>
                    <p class="price" id="bcv-price"></p>
                    <p class="rate-info">
                        <span id="bcv-change"></span> |
                        <span id="bcv-percentage"></span>
                    </p>
                    <p id="bcv-old-price"></p>
                    <p class="last-update"><span id="bcv-last-update"></span></p>
                </div>
            </div>

            <div class="rate-box">
                <img id="enparalelovzla-image" src="" alt="Imagen EnParaleloVzla">
                <h3 id="enparalelovzla-title"></h3>
                <div>
                    <p class="price" id="enparalelovzla-price"></p>
                    <p class="rate-info">
                        <span id="enparalelovzla-change"></span> |
                        <span id="enparalelovzla-percentage"></span>
                    </p>
                    <p id="enparalelovzla-old-price"></p>
                    <p class="last-update"><span id="enparalelovzla-last-update"></span></p>
                </div>
            </div>

            <div class="rate-box">
                <img id="promedio-image" src="" alt="Imagen Promedio">
                <h3 id="promedio-title"></h3>
                <div>
                    <p class="price" id="promedio-price"></p>
                    <p class="rate-info">
                        <span id="promedio-change"></span> |
                        <span id="promedio-percentage"></span>
                    </p>
                    <p id="promedio-old-price"></p>
                    <p class="last-update"><span id="promedio-last-update"></span></p>
                </div>
            </div>
        </div>

        <!-- Calculadora de Divisas -->
        <div class="calculator-container">
            <div class="form-container">
                <h2>Calculadora</h2>
                <input type="tel" id="amount" placeholder="0.00" inputmode="decimal">
                <div class="error-message" id="amount-error"></div>

                <select id="currency-type">
                    <option value="bolivares-to-dollars">BolÃ­vares a DÃ³lares</option>
                    <option value="dollars-to-bolivares">DÃ³lares a BolÃ­vares</option>
                </select>

                <select id="exchange-rate">
                    <option value="bcv">DÃ³lar Oficial (BCV)</option>
                    <option value="enparalelovzla">EnParaleloVzla</option>
                    <option value="promedio">Promedio</option>
                    <option value="custom">Tasa personalizada</option>
                </select>
                <div class="error-message" id="rate-error"></div>

                <input type="tel" id="custom-rate" placeholder="Ej: 36.85" inputmode="decimal" style="display: none;">
                <div class="error-message" id="custom-rate-error"></div>

                <div class="result-container">
                    <p class="price" id="conversion-result">0,00</p>
                </div>
                <button id="copy-btn" style="display: none;">ðŸ“‹ Copiar</button>
                <p id="copy-message">Â¡Copiado al portapapeles!</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
