<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Cambio de D贸lar</title>
    <!-- Vincula el archivo de estilo CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

   
    <h1>Divisas</h1>

    <div class="container">
        <!-- Columna de Tasas -->
        <div class="rates-container">
           <div class="rate-box">
				<img id="bcv-image" src="venezuela.svg" alt="Imagen BCV">
				<div>
					<p class="price" id="bcv-price"></p>         <!-- ... -->
					<p class="rate-info">
						<span id="bcv-change"></span> |         <!-- ... -->
						<span id="bcv-percentage"></span>         <!-- ... -->
					</p>
					<p id="bcv-old-price"></p>         <!-- ... -->
					<p class="last-update"><strong>ltima actualizaci贸n:</strong><br><span id="bcv-last-update"></span></p>
				</div>
			</div>

			<div class="rate-box">
				<img id="enparalelovzla-image" src="paralelo.png" alt="Imagen EnParaleloVzla">
				<div>
					<p class="price" id="enparalelovzla-price"></p>        <!-- ... -->
					<p class="rate-info">
						<span id="enparalelovzla-change"></span> |         <!-- ... -->
						<span id="enparalelovzla-percentage"></span>        <!-- ... -->
					</p>
					<p id="enparalelovzla-old-price"></p>        <!-- ... -->
					<p class="last-update"><strong>ltima actualizaci贸n:</strong><br><span id="enparalelovzla-last-update"></span></p>
				</div>
			</div>



        </div>

        <!-- Columna de la Calculadora -->
        <div class="calculator-container">
            <div class="form-container">
                <h2>Convertir</h2>
                <input type="number" id="amount" placeholder="Cantidad a convertir" oninput="calculate()" />
                <select id="currency-type" onchange="calculate()">
                    <option value="bolivares-to-dollars">Bol铆vares a D贸lares</option>
                    <option value="dollars-to-bolivares">D贸lares a Bol铆vares</option>
                </select>
                <select id="exchange-rate" onchange="toggleCustomRate(); calculate()">
                    <option value="bcv">D贸lar Oficial (BCV)</option>
                    <option value="enparalelovzla">EnParaleloVzla</option>
                    <option value="custom">Tasa personalizada</option>
                </select>
                <input type="number" id="custom-rate" placeholder="Ingresa tasa personalizada" style="display: none;" oninput="calculate()" />
            </div>

            <div class="result-container">
                <p class="price" id="conversion-result"></p>
                <button class="copy-btn" id="copy-btn" onclick="copyResult()"></button>
			</div>
            <p id="copy-message" style="display: none; color: green; margin-top: 10px;">隆Resultado copiado al portapapeles!</p>


        <!--     <div class="button-container">
                <button class="calculate-btn" onclick="calculate()">Calcular</button>
            </div> -->
        </div>
    </div>
    <!-- Vincula el archivo de script JS -->
    <script src="script.js"></script>

</body>
</html>
